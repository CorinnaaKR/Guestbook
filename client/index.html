<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Guestbook</title>
  </head>
  <body>
    <header>Guestbook</header>

    <section>
      <div id="userFeedback"></div>
      <form id="guestFeedback">
        <label for="name"> Full Name: </label>
        <input type="text" name="name" required />
        <label for="age"> Age: </label>
        <input type="number" name="age" required min="16" max="75" />
        <label for=""> Occupation: </label>
        <input type="text" name="occupation" required />
        <button type="submit">Submit new data</button>
      </form>
    </section>

    <section>
      <div id="dataReturn"></div>
    </section>

    <section>
      <p class="shy">Don't be shy...tell us what you really think!</p>
    </section>
  </body>
</html>
